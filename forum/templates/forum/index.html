<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="{forum\static\forum\styles.css}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ request.session.username }}!</h1>

        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <p class="username"><strong>{{ post.user.username }}</strong></p>
                    <p class="content">{{ post.content }}</p>
                    <p class="timestamp">{{ post.timestamp }}</p>
                </div>
            {% endfor %}
        </div>

        <h2>Create a New Post</h2>
        <form method="POST" action="{% url 'forum:submit_post' %}">
            {% csrf_token %}
            <textarea name="content" required placeholder="Write something..." class="post-input"></textarea>
            <button type="submit" class="submit-btn">Post</button>
        </form>
    </div>
</body>
</html>
